image: debian/buster
sources:
  - https://git.sr.ht/~mrlee/kamelasa
packages:
  - haskell-stack
  - ruby
  - ruby-dev
  - libffi-dev
  - zlib1g-dev
secrets:
  - f74304b4-9735-47a4-9d23-6d9fd7c47f1a
tasks:
  - publish: |
      cd kamelasa
      sudo gem install -N -q fpm
      sudo stack --no-terminal upgrade
      stack --no-terminal setup
      stack --no-terminal build
      fpm -s dir -t deb -n kamelasa -v $(cat VERSION) $(stack path --local-install-root)/bin/kamelasa=/usr/bin
      scp kamelasa_$(cat VERSION)_$(uname -m).deb deploy@kamelasa.mrlee.dev:/var/www/pkg.kamelasa.dev
      ssh deploy@kamelasa.mrlee.dev update-pkg-archive
